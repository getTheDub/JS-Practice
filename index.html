<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript Practice</title>
		<link rel="stylesheet" href="./dynamic-ui-elements/dropdown.css" />
		<link rel="stylesheet" href="./dynamic-ui-elements/mobile-nav.css" />
		<link rel="stylesheet" href="./dynamic-ui-elements/img-carousel.css" />
		<script src="./dynamic-ui-elements/index.js" defer></script>
	</head>
	<body>
		<section class="dropdown-container">
			<nav>
				<ul id="menu-bar">
					<li><a href="#" class="standard-link">link 1</a></li>
					<li><a href="#" class="standard-link">link 2</a></li>
					<li><a href="#" class="standard-link">link 3</a></li>
					<li><a href="#" class="standard-link">link 4</a></li>
					<li><a href="#" class="standard-link">link 5</a></li>
				</ul>
			</nav>
		</section>

		<section class="img-carousel-container">
			<div class="carousel">
				<div class="slide active">
					<img src="https://picsum.photos/id/11/1100/500" alt="" />
				</div>
				<div class="slide">
					<img src="https://picsum.photos/id/12/1100/500" alt="" />
				</div>
				<div class="slide">
					<img src="https://picsum.photos/id/13/1100/500" alt="" />
				</div>
				<div class="slide">
					<img src="https://picsum.photos/id/14/1100/500" alt="" />
				</div>
				<div class="slide">
					<img src="https://picsum.photos/id/15/1100/500" alt="" />
				</div>
				<button class="scroller prev">❮</button>
				<button class="scroller next">❯</button>
			</div>
			<div class="dots">
				<button class="dot" data-slide-index="0"></button>
				<button class="dot active" data-slide-index="1"></button>
				<button class="dot" data-slide-index="2"></button>
				<button class="dot" data-slide-index="3"></button>
				<button class="dot" data-slide-index="4"></button>
			</div>
		</section>
	</body>
</html>
